plugins {
	id 'java'
	id 'eclipse'
	id 'maven'
	id 'jacoco'
	id 'org.springframework.boot' version '2.2.5.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'com.palantir.docker' version '0.25.0'
	// id 'com.palantir.graal' version '0.6.0-112-gca0b727'
}

sourceCompatibility = 11
targetCompatibility = 11

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven {
		url "https://nexus.iex.ec/repository/maven-public/"
	}
	maven {
		url "https://jitpack.io"
	}
}

ext {
	set('springCloudVersion', "Hoxton.SR3")
}

dependencies {
	// spring
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
	// lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	// ipfs
    implementation "com.github.ipfs:java-ipfs-http-client:1.2.3"
	// iexec
	// implementation "com.iexec.common:iexec-common:${iexecCommonVersion}"
	implementation files("../iexec-common/build/libs/iexec-common-${iexecCommonVersion}.jar")

	// jason web token
    implementation "io.jsonwebtoken:jjwt:0.7.0"
	// expiring map
    implementation "net.jodah:expiringmap:0.5.8"

	// test
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.springframework.security:spring-security-test'
	testImplementation 'org.mockito:mockito-inline:2.13.0' // activate mocking final classes/methods

	// swagger
    implementation "io.springfox:springfox-swagger2:2.9.2"
    implementation "io.springfox:springfox-swagger-ui:2.9.2"
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

test {
	useJUnitPlatform()
}
