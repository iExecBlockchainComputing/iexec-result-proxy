plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'eclipse'
    id 'jacoco'
    id 'org.sonarqube' version '3.3'
    id 'maven-publish'
}

group = 'com.iexec.result-proxy'
sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://nexus.iex.ec/repository/maven-public/'
    }
    maven {
        url 'https://jitpack.io'
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

ext {
    set('springCloudVersion', 'Hoxton.SR3')
}

dependencies {
    // iexec
    implementation "com.iexec.common:iexec-common:${iexecCommonVersion}"

    // Web3j issues, see core build.gradle
    implementation 'com.squareup.okhttp3:okhttp:4.3.1'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.3.50'

    // spring
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'

    // test
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.mockito:mockito-inline:2.13.0' // activates mocking final classes/methods

    // lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // swagger
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'

    // ipfs
    implementation 'com.github.ipfs:java-ipfs-http-client:1.3.3'

    // json web token
    implementation 'io.jsonwebtoken:jjwt:0.7.0'

    // expiring map
    implementation 'net.jodah:expiringmap:0.5.8'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

test {
    useJUnitPlatform()
}

// the test coverage report is
// created just before the build
jacoco {
    toolVersion = "0.8.7"
}
// sonarqube code coverage requires jacoco XML report
jacocoTestReport {
    reports {
        xml.enabled true
    }
}
tasks.test.finalizedBy    tasks.jacocoTestReport
tasks.sonarqube.dependsOn tasks.jacocoTestReport

// ######################
// #     build meta     #
// ######################

def gitBranch = 'git rev-parse --abbrev-ref HEAD'.execute().text.trim()
def gitShortCommit = 'git rev-parse --short=8 HEAD'.execute().text.trim()
def isMasterBranch = gitBranch == 'master'
def isDevelopBranch = gitBranch == 'develop'
def isSnapshotVersion = project.version.endsWith('-SNAPSHOT')

def nexusUser = project.hasProperty('nexusUser') ? project.getProperty('nexusUser') : ''
def nexusPassword = project.hasProperty('nexusPassword') ? project.getProperty('nexusPassword') : ''
def hasNexusProperties = !nexusUser.isEmpty() && !nexusPassword.isEmpty()

def canUploadArchives  = (isMasterBranch || isDevelopBranch) && hasNexusProperties
def canPushDockerImage = (isMasterBranch || isDevelopBranch) && hasNexusProperties

// ######################
// #   create version   #
// ######################

task createVersion (type: Exec) {
    description 'Set version in application.yml'
    commandLine('sh', '-c', "sed -i 's/^version.*/version: ${version}/' src/main/resources/application.yml")
}

compileJava.dependsOn createVersion

// ######################
// #   upload archive   #
// ######################

project.ext.getNexusMaven = {
    def nexusMavenBase = 'https://nexus.iex.ec/repository'
    if (isSnapshotVersion) {
        return nexusMavenBase + '/maven-snapshots/'
    } else {
        return nexusMavenBase + '/maven-releases/'
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            artifact bootJar
            from components.java
        }
    }
    repositories {
        maven {
            credentials {
                username nexusUser
                password nexusPassword
            }
            url getNexusMaven
        }
    }
}

publish.enabled = canUploadArchives

String imageName   = 'nexus.iex.ec/iexec-result-proxy'

ext.bootJarPath = relativePath(tasks.bootJar.outputs.files.singleFile)
ext.ociImageNameFull = ""

if (gitBranch.equals('master') || gitBranch.startsWith('release/') || gitBranch.startsWith('hotfix/')) {
    ext.ociImageNameFull = imageName + ':' + version
}
if (gitBranch.equals('develop')) {
    ext.ociImageNameFull = imageName + ':dev-' + gitShortCommit
}
if (gitBranch.startsWith('feature/') || gitBranch.startsWith('bugfix/')) {
    ext.ociImageNameFull = imageName + ':feature-' + gitShortCommit
}

ext.ociImageNameDev         = imageName + ':dev'
ext.ociImageNameShortCommit = imageName + ':' + gitShortCommit

task buildImage(type: Exec) {
    dependsOn tasks.bootJar
    description 'Build OCI image'
    commandLine("sh", "-c", "docker build --build-arg spring_boot_jar=$bootJarPath -t $ociImageNameFull ."
            + " && docker tag $ociImageNameFull $ociImageNameDev")
}
